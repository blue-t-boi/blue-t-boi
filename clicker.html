<html>

<head>
    <title>Smiley Clicker</title>
    <link rel="stylesheet" href="https://bluetanimates.github.io/style.css">
    <link rel="shortcut icon" type="image/png" href="https://bluetanimates.github.io/images/ico.png">
</head>

<body>
    <center>
        <h1>Smiley Clicker</h1>
        <p>Click the button to get a smiley!</p>
        <p id="smileyText">Smileys: 0</p>
        <button id="smileys"><img src="smiley.png" alt="A Smiley Face"></button>
        
        <h2>Store</h2>
        <p>Clicker: 25 Smileys</p>
        <img id="buy" src="ico.png" width=50px>
        <p id="clicker">x1</p>
        
        <p>Auto Clicker: 1000 Smileys</p>
        <img id="buy-auto-clicker" src="ico.png" width=50px>
        <p id="auto-clickers">x0</p>
    </center>
     
    <script>

        let smileys = 0;
        let clickers = 1;
        let autoClickers = 0;

        document.getElementById("smileys").addEventListener("click", function () {
            smileys = smileys + clickers;
            document.getElementById("smileyText").innerText = "Smileys: " + smileys;
        });

        document.getElementById("buy").addEventListener("click", function () {
            if (smileys >= 25) {
                clickers = clickers + 1;
                smileys = smileys - 10;
                document.getElementById("clicker").innerText = "x" + clickers;
                document.getElementById("smileyText").innerText = "Smileys: " + smileys;
            }
        });

        document.getElementById("buy-auto-clicker").addEventListener("click", function () {
            if (smileys >= 1000) {
                autoClickers = autoClickers + 1;
                smiley = smiley - 1000;
                document.getElementById("smileyText").innerText = "Smileys: " + smileys;
                document.getElementById("auto-clickers").innerText = "x" + autoClickers;

                setInterval(function () {
                    smiley = smiley + clickers;
                    document.getElementById("smileyText").innerText = "Smileys: " + smileys;
                }, 1000);
            }
        });

    </script>

</body>

</html>
